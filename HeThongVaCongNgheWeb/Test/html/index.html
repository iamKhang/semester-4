<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra kết thúc thực hành</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style></style>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Đăng kí</button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Đăng ký thành viên</h2>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form action="">

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-3">Mã sinh viên</div>
                                        <div class="col-9">
                                            <input type="text" class="form-control" id="txtMaSinhVien">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3"></div>
                                        <div class="col-9">
                                            <span id="errolMaSinhVien" class="text-danger">
                                                (*)
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-3">Số điện thoại</div>
                                        <div class="col-9">
                                            <input type="text" class="form-control" id="txtSoDienThoai">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3"></div>
                                        <div class="col-9">
                                            <span id="errolSoDienThoai" class="text-danger">
                                                (*)
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-3">Ngày sinh</div>
                                        <div class="col-9">
                                            <input type="date" class="form-control" id="txtNgaySinh">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3"></div>
                                        <div class="col-9">
                                            <span id="errolSNgaySinh" class="text-danger">
                                                (*)
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" id="btnDangKi">
                                Đăng kí
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <th>STT</th>
                    <th>Mã SV</th>
                    <th>Ngày Sinh</th>
                    <th></th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        <script>
            var mssv = document.getElementById('txtMaSinhVien')
            var erMaSV = document.getElementById('errolMaSinhVien')
            var sdt = document.getElementById('txtSoDienThoai')
            var erSDT = document.getElementById('errolSoDienThoai')
            var ngaySinh = document.getElementById('txtNgaySinh')
            var erNgaySinh = document.getElementById('errolSNgaySinh')
            var btnDangKy = document.getElementById('btnDangKi')

            function checkMSSV(){
                var regex = /^\d{3}$/
                var value = mssv.value.trim()
                if(regex.test(value)){
                    return true;
                }
                else{
                    erMaSV.innerHTML = "Mã sinh viên bị sai"
                    return false;
                }
            }
            mssv.addEventListener('input', checkMSSV)

            var tbody = document.getElementById('tbody')
            
            btnDangKy.addEventListener('click', function(){
                var stt = tbody.children.length+1;
                var tr = document.createElement('tr')
                tr.innerHTML= "<td>"+stt+"</td>"+
                "<td>"+mssv.value.trim()+"</td>";
                tbody.appendChild(tr)
            })
            
        </script>
    </div>
</body>

</html>
