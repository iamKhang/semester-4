<body>
    <div id="main">
        <form action="">
            <fieldset id="contactInformation">
                <legend>Contact Information</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname">
                <br>
                <label for="fname">Last name:</label>
                <input type="text" id="lname">

            <fieldset id="competitionQuestion">
                <legend>Competition Question</legend>
                <p>How tall is the Eiffel Tower in Paris, France?</p>
                <input type="radio" value="584 ft">584 ft
                <br>
                <input type="radio" value="784 ft">784 ft

                <input type="radio" value="984 ft">984 ft

            <fieldset id="tiebreakerQuestion">
                <legend>Tiebreaker Question</legend>
                <p>In 25 words or less, say why you would like to win $10,000:</p>
                <br>
                <textarea rows="4" cols="50"></textarea>
            </fieldset>

            <fieldset>
                <legend>Enter Competition</legend>
                <input type="submit" value="Enter Competition">
            </fieldset>
        </form>
