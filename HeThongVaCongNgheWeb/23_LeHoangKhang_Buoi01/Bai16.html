    <div id="main">
        <h1>Travel reservation form</h1>
        <h3>* denotes mandotory</h3>

            <br>
            <input type="text" id="fullName" placeholder="FirstName LastName">

            <label for="email">Email address*:</label>
            <br>
            <input type="text" id="email" placeholder="EMAIL_ADDRESS">

            <label for="tour">Select Tour Package*:</label>

            <select name="" id="tour">

            </select>

            <input type="date" id="arrivalDate" >

            <br>
            <label for="avail">What would you want to avail?*</label>

            Boarding <input type="checkbox" class="avail"><br>
            Fooding <input type="checkbox" class="avail"><br>
            Sight seeing <input type="checkbox" class="avail"> <br>
            <label for="code">Discout Coupon code:</label><br>
