<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Đăng nhập</title>
	<!-- Thêm link thư viện Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Thêm link thư viện Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	<!-- Thêm link CSS tùy chỉnh -->
	<link href="css/login.css" rel="stylesheet">
</head>
<body>
	<div class="login">
		<div class="login-triangle"></div>
		<h2 class="login-header">Đăng nhập</h2>
		<form class="login-container">
			<p><input type="email" placeholder="Email" required></p>
			<p><input type="password" placeholder="Mật khẩu" required></p>
			<p><input type="submit" value="Đăng nhập"></p>
			<p>Hoặc đăng nhập bằng:</p>
			<a href="#" class="login-social-link"><i class="fab fa-facebook-f"></i></a>
			<a href="#" class="login-social-link"><i class="fab fa-google"></i></a>
			<a href="#" class="login-social-link"><i class="fab fa-twitter"></i></a>
		</form>
		<a href="#">Quên mật khẩu?</a>
	</div>
	<!-- Thêm link thư viện JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Thêm link thư viện Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
