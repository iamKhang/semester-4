<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Đăng nhập</title>
	<!-- Thêm link thư viện Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		/* Đổi màu nền */
		body {
			background-color: pink;
		}

		/* Đổi màu tiêu đề */
		.card-header {
			background-color: hotpink;
		}

		/* Đổi màu chữ và màu nền nút đăng nhập */
		.btn-primary {
			color: white;
			background-color: deeppink;
			border-color: deeppink;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4 class="text-center">Đăng nhập</h4>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" id="email" name="email">
							</div>
							<div class="form-group">
								<label for="password">Mật khẩu:</label>
								<input type="password" class="form-control" id="password" name="password">
							</div>
							<div class="form-group mt-2">
								<a href="#" class="text-muted float-right" data-toggle="modal" data-target="#forgotPasswordModal">Quên mật khẩu?</a>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal hiển thị form tìm mật khẩu -->
	<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="forgotPasswordModalLabel">Tìm lại mật khẩu</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
	        	<div class="form-group">
	        		<label for="email">Email:</label>
	        		<input type="email" class="form-control" id="email" name="email">
	        	</div>
	        	<button type="submit" class="btn btn-primary btn-block">Gửi mật khẩu mới</button>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Thêm link thư viện JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Thêm link thư viện Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<!-- Script để tự động focus vào ô Email khi modal hiện thị -->
	<script type="text/javascript">
		$('#forgotPasswordModal').on('shown.bs.modal', function () {
		  $('#email').focus();
		})
	</script>

</body>
</html>
